spring.profiles.active=local

spring.application.name=expensive-management-mcp-server

# MongoDB configuration
spring.data.mongodb.uri=mongodb://localhost:27017/expensive_management
spring.data.mongodb.database=expensive_management

# MCP server configuration
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.stdio=true
spring.ai.mcp.server.name=expensive_management_mcp_server
spring.ai.mcp.server.version=1.0.0

# Critical for STDIO communication
spring.main.web-application-type=none
spring.main.banner-mode=off
logging.pattern.console=
